# ============================================
# Synthea 屬性設定檔
# 控制資料生成的各種參數
# ============================================

# FHIR 匯出設定
exporter.fhir.export = true
exporter.fhir.use_shr_extensions = false
exporter.fhir.use_us_core_ig = false
exporter.fhir.transaction_bundle = true
exporter.fhir.bulk_data = false

# 匯出格式
exporter.hospital.fhir.export = true
exporter.practitioner.fhir.export = true
exporter.baseDirectory = ../generated-fhir-data

# FHIR 版本 (R4 = 4.0.1)
exporter.fhir.version = R4

# 臨床資料生成
generate.only_dead_patients = false
generate.only_alive_patients = false
generate.append_numbers_to_person_names = false

# 人口統計設定
generate.demographics.default_file = ../synthea-config/taiwan-demographics.json

# 時間設定
generate.database_type = none
exporter.years_of_history = 5

# 慢性疾病模組啟用
generate.conditions = true
generate.conditions.prevalence_multiplier = 1.0

# 啟用重要模組
# 心血管疾病
generate.cardiovascular = true
generate.metabolic = true

# 糖尿病
generate.diabetes = true
generate.diabetes.type2 = true

# 高血壓
generate.hypertension = true

# 高血脂
generate.hyperlipidemia = true

# 呼吸系統
generate.asthma = true
generate.copd = true

# 感染性疾病
generate.infection = true

# 藥物處方
generate.medications = true
generate.medication.prescriptions = true

# 檢驗檢查
generate.observations = true
generate.lab_results = true

# 住院與急診
generate.inpatient_encounters = true
generate.emergency_encounters = true
generate.outpatient_encounters = true

# 手術與處置
generate.procedures = true

# 婦產科（用於剖腹產指標）
generate.pregnancy = true
generate.contraceptives = true

# 精神健康
generate.mental_health = true
generate.depression = true
generate.anxiety = true

# 品質指標相關
# 重複用藥偵測
generate.duplicate_prescriptions = true
generate.cross_hospital_duplicates = true

# 注射劑使用
generate.outpatient_injections = true

# 抗生素處方
generate.antibiotic_prescriptions = true

# 再住院
generate.readmissions = true
generate.readmission_window_days = 14

# 亂數種子（每次執行會被命令列參數覆蓋）
exporter.fhir.randomized_patient_ids = true

# 效能設定
generate.thread_pool_size = 4

# 停用不需要的匯出格式
exporter.ccda.export = false
exporter.csv.export = false
exporter.text.export = false
exporter.cdw.export = false
exporter.symptoms.csv.export = false

# 檔案命名
exporter.fhir.file_suffix = .json

# Bundle 類型
exporter.fhir.bundle_type = transaction

# 日誌等級
# 可選值: ERROR, WARN, INFO, DEBUG
log.level = INFO
